<div class="overlay overlay-login">
	<div class="credential-out">
		<ng-container *ngIf="currentView == viewtype.Default; else verifyPhone">
			<mat-card>
				<div class="gene-card-title title-center">
					<div fxLayout="row wrap" fxLayoutAlign="start center">
						<div fxLayout="column">
							<h4>Sign In</h4>
						</div>
						<span fxFlex></span>
					</div>
				</div>

				<div class="gene-card-content">
					<div fxLayout="column" class="text-center mrgn-b-md">
						<div class="text-center">

							<h5>Please enter your user information</h5>
							<h5>{{extAccessToken}}</h5>
							<h5>{{extuserId}}</h5>
						</div>
					</div>
					<form #form="ngForm" (ngSubmit)="login()">
						<div fxLayout="column" fxLayoutAlign="start stretch">
							<mat-form-field class="mrgn-b-sm">
								<input matInput placeholder="Email/Mobile" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required>
							</mat-form-field>
							<mat-form-field class="mrgn-b-sm">
								<input matInput placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" type="password" required>
							</mat-form-field>
							<div fxLayout="row" fxLayoutAlign="start center">
								<span fxFlex></span>
								<div class="mrgn-b-sm">
									<a [routerLink]="['/forgot-password']" class="mat-text-primary">Forgot Password?</a>
								</div>
							</div>
							<app-loader [class.hide]="!loading"></app-loader>
							<button class="mat-green sign-in-btn" mat-raised-button [disabled]="!form.valid || loading">Sign In</button>

							<p style="padding-top: .5rem;" class="text-center">Don't have an account?
								<a [routerLink]="['/register']" class="text-center mat-text-primary">Register</a>
							</p>
						</div>
					</form>
				</div>
			</mat-card>
		</ng-container>
	 
	</div>
</div>
